<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo bảng</title>
</head>
<body>
<style>
  table {
    width: 50%;
    border-collapse: collapse;
    margin: 20px auto;
    text-align: center;
  }
  th, td {
    border: 1px solid #000;
    padding: 10px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
<table>
<!--  //tr là khai báo dòng, ở đây có nghĩa là có 1 dòng,co 3 tieu đề, tức là 3 cột-->

    <th>Tên</th>
    <th>Tuổi</th>
  </tr>
  <tr>
    <td>Phan Bút Cảnh</td>
    <td>32</td>
  </tr>
  <tr>
    <td>Phan Bút Pháp</td>
    <td>4</td>
  </tr>

  </tr>


  <table>
    <tr>
      <td>Họ và tên</td>
      <td>Tuổi</td>
    </tr>
    <tr>
      <td></td>
      <td>Ngày sinh</td>
      <td>Số tuổi</td>
    </tr>
  </table>
</table>
</body>
</html>
